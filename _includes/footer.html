<!-- begin footer -->
<footer class="footer">

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="footer__inner">

          <div class="footer__logo">
            <a class="logo__link" href="{{ site.baseurl }}/">
            {% if site.data.settings.logo %}
              <img class="logo__image" src="{{ site.baseurl }}{{ site.data.settings.logo }}" alt="{{ site.data.settings.title }}">
            {% else %}
              {{ site.data.settings.title }}
            {% endif %}
            </a>
          </div>


          <div class="top" title="Top"><i class="fa-regular fa-hand-point-up"></i> Back to top</div>

        </div>

        <button id="reopen-consent-modal">
          <i class="consent-modal--icon"></i>
          <span>Marketing Preferences</span>
        </button>

      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="copyright">{{ site.time | date: '%Y' }} &copy; <a href="/">{{ site.data.settings.title }}</a>.</div>
      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
